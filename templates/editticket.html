{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1><a href="/" >Home</a></h1>
  <p>Edit Ticket</p>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update">
</form>


{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> |

{% endif %}
{% endblock %}
